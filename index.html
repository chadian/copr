
<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>.board > .square {display:none;}html,body {background-color:#101721;font-family:VT323, Helvetica Neue, Helvetica, Arial, sans-serif;font-size:30px;color:#94b7ed;padding:0;margin:0;position:relative;height:100%;}.window {border:0.25rem solid #fff;max-width:100%;box-sizing:border-box;padding:15px;}.board {padding:1em 0;}.square {float:left;width:75px;height:75px;position:relative;max-width:30%;}.square:nth-of-type(3n+1) {clear:left;}.square:nth-of-type(1),.square:nth-of-type(2),.square:nth-of-type(3),.square:nth-of-type(4),.square:nth-of-type(5),.square:nth-of-type(6) {border-bottom:5px solid #94b7ed;}.square:nth-of-type(1),.square:nth-of-type(2),.square:nth-of-type(4),.square:nth-of-type(5),.square:nth-of-type(7),.square:nth-of-type(8) {border-right:5px solid #94b7ed;}.square .human-label,.square .ai-result {position:absolute;top:0;right:0;left:0;bottom:0;}input[type=checkbox] {display:none;}.human-label {cursor:pointer;z-index:1;}.ai-label {opacity:0;display:none;padding-top:calc(50% - 1em);box-sizing:border-box;padding-left:1em;position:fixed;width:100%;height:100%;background:rgba(0, 0, 0, 0.97);top:0;bottom:0;left:0;right:0;margin:0;cursor:pointer;z-index:2;}#aiWin {display:none;font-size:1.5rem;padding:1em;box-sizing:border-box;position:fixed;width:100%;height:100%;background:rgba(0, 0, 0, 0.85);top:0;bottom:0;left:0;right:0;margin:0;cursor:pointer;z-index:2;}#aiDraw {display:none;font-size:1.5rem;padding:1em;box-sizing:border-box;position:fixed;width:100%;height:100%;background:rgba(0, 0, 0, 0.85);top:0;bottom:0;left:0;right:0;margin:0;cursor:pointer;z-index:2;}* {text-shadow:0px 0px 13px rgba(255, 255, 255, 0.5);}h1,h2,h3 {font-family:Helvetica Neue, Helvetica, Arial, sans-serif;color:#fff;}h1 {font-size:1rem;letter-spacing:1.5rem;margin-top:0;}h2 {font-size:1.25rem;}.button {display:inline-block;color:#fff;text-decoration:none;border:1px solid white;padding:0.25rem 0.75rem;font-size:0.75rem;font-family:inherit;background:transparent;cursor:pointer;}.clear-fix {clear:both;height:0;margin:0;}*,.square,.square > * {margin-top:0;margin-bottom:0;padding-top:0;padding-bottom:0;}* + * {margin-top:0.5em;}@media screen and (min-width: 550px) { .square {width:125px;height:125px;}.square:nth-of-type(1),.square:nth-of-type(2),.square:nth-of-type(3),.square:nth-of-type(4),.square:nth-of-type(5),.square:nth-of-type(6) {border-bottom:10px solid #94b7ed;}.square:nth-of-type(1),.square:nth-of-type(2),.square:nth-of-type(4),.square:nth-of-type(5),.square:nth-of-type(7),.square:nth-of-type(8) {border-right:10px solid #94b7ed;}.ai-label {position:absolute;}#aiDraw {display:none;font-size:1.5rem;padding:1em;box-sizing:border-box;position:fixed;width:100%;height:100%;background:rgba(0, 0, 0, 0.85);top:0;bottom:0;left:0;right:0;margin:0;cursor:pointer;z-index:2;}.window {padding:25px;position:absolute;top:50%;left:50%;width:650px;transform:translate(-50%, -50%);}.top-sticky {position:fixed;top:25px;right:25px;margin-top:0;} }</style>
